<!DOCTYPE html>
<html>
<head>
    <title>Web Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: -5%;
            background-color: transparent;
            color: #fff;
            padding: 20px;
            z-index: 999;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 80px;
            position: relative;
        }
        
        .player {
            width: 400px;
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .navbar a {
            padding: 10px;
            text-decoration: none;
            color: #000;
        }

        .navbar a:hover {
            color: #f00;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            opacity: 0.7;
            color: #fff;
            margin-right: 4px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding-top: 10px;
            margin-bottom: 10px;
        }

        /* Responsiveness */
        @media only screen and (max-width: 600px) {
            .player {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="path-to-your-logo.png" alt="Logo" class="logo">
            <div class="navbar">
                <a href="#"><i class="fas fa-music icon"></i></a>
                <a href="#"><i class="fas fa-video icon"></i></a>
                <a href="#"><i class="fas fa-envelope icon"></i></a>
            </div>
            </header>
        <div class="player">
                        <input type="file" id="fileInput" accept=".mp3,.mp4" onchange="playLocalFile()">
            <input type="text" id="urlInput" placeholder="Masukkan URL file" onblur="playUrl()">
            <audio id="audioPlayer" controls></audio>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        function playLocalFile() {
            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];

            if (file) {
                var url = URL.createObjectURL(file);
                if (file.type.includes("audio")) {
                    playAudio(url);
                } else if (file.type.includes("video")) {
                    playVideo(url);
                } else {
                    alert("File harus berformat .mp3 atau .mp4");
                }
            }
        }

        function playUrl() {
            var urlInput = document.getElementById("urlInput");
            var url = urlInput.value;

            if (url) {
                if (isValidUrl(url)) {
                    if (url.endsWith(".mp3")) {
                        playAudio(url);
                    } else if (url.endsWith(".mp4")) {
                        playVideo(url);
                    } else {
                        alert("URL harus berakhir dengan .mp3 atau .mp4");
                    }
                } else {
                    alert("URL tidak valid");
                }
            }
        }

        function isValidUrl(url) {
            var pattern = /^(http|https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-.,@?^=%&amp;:/~\+#]*[\w\-@?^=%&amp;/~\+#])?$/;
            return pattern.test(url);
        }

        function playAudio(url) {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = url;
            audioPlayer.play();
        }

        function playVideo(url) {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = url;
            videoPlayer.play();
        }
    </script>
</body>
</html>
